<html>
<head>
<title>Home Page</title>
</head>
<script type="text/javascript">
            function compute_gcd() {
                const Element = document.getElementById("gcd")
                var n1 = document.getElementById("num1").value
                var n2 = document.getElementById("num2").value
                if (n1 > 0 && n2 > 0) {
                    for (i = 1; i <= n1 && i <= n2; ++i) {
                        if (n1 % i == 0 && n2 % i == 0) {
                            g = i;
                        }
                    }
                    Element.innerHTML = "GCD:"+ g
                }
                else {
                    const str = "GCD: INVALID INPUTS"
                    // alert(str)
                    Element.innerHTML = str
                }
            }
            function clear_scr() {
                const Element = document.getElementById("gcd")
                var n1 = document.getElementById("num1").value = ''
                var n2 = document.getElementById("num2").value = ''
                Element.innerHTML = ""
            }
        </script>
        <style>
         .submit {
                background-color: #4CAF50;
                border: black;
                color: white;
                text-align: center;
                font-size: 15px;
            }

            .clear {
                background-color: #f44336;
                border: black;
                color: white;
                text-align: center;
                font-size: 15px;
            }
        </style>
<body>
  <div class="container main">
            <h1>GCD OF TWO NUMBERS</h1>
            <h4>Number 1:<input id="num1" type="number" class="output"/></h4>
            <h4>Number 2:<input id="num2" class="output" type="number"/></h4>
            <div class="output">
                <h4 id="gcd"></h4>
            </div>
            <br />
            <button class="submit" onclick="compute_gcd()">COMPUTE</button>
            <button class="clear" onclick="clear_scr()">CLEAR</button>
            <br /><br />
        </div>
</body>
</html>
